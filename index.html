                        <div className="flex gap-2">

                            <button type="submit" disabled={cooldown > 0} className={`px-4 border border-surface transition-all ${cooldown > 0 ? 'bg-surface text-bone-muted cursor-not-allowed' : 'bg-blood/10 text-blood hover:bg-blood hover:text-white'}`}>{cooldown > 0 ? cooldown : <Send size={18} />}</button>
                        </div>
                    </form>
                    <div className="space-y-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                        {comments.map((c, i) => (
                            <div key={i} className="bg-surface/50 p-3 border-l-2 border-surface hover:border-blood transition-colors">
                                <div className="flex justify-between items-baseline mb-1">
                                    <span className="font-mono text-xs font-bold text-bone-muted">{c.user_display}</span>
                                    <span className="font-mono text-[10px] text-bone-muted opacity-50">{new Date(c.created_at).toLocaleTimeString()}</span>
                                </div>
                                <p className="font-sans text-sm text-bone opacity-90">{c.content}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Graveyard = ({ onNavigate, clients }) => {
            const archivedClients = clients.filter(c => c.status === 'Archive');
            return (
                <div className="pt-24 pb-20 px-4 max-w-7xl mx-auto min-h-screen">
                    <div className="text-center mb-16 relative">
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[150px] opacity-[0.03] pointer-events-none font-gothic text-bone">RIP</div>
                        <Ghost size={64} className="mx-auto text-bone-muted mb-4 opacity-50 animate-fog" />
                        <h2 className="font-gothic text-5xl text-bone-muted mb-4 tracking-widest">THE GRAVEYARD</h2>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {archivedClients.map(client => (
                            <div key={client.id} onClick={() => onNavigate(client)} className="cursor-pointer group relative bg-surface/30 border border-surface grayscale hover:grayscale-0 transition-all duration-500 p-8 flex flex-col h-full hover:bg-surface/50 hover:border-bone-muted/30">
                                <div className="absolute -top-4 left-1/2 -translate-x-1/2 w-32 h-8 bg-surface/30 rounded-t-full border-t border-l border-r border-surface group-hover:border-bone-muted/30 transition-all"></div>
                                <div className="text-center mb-6 pt-4">
                                    <h3 className="font-gothic text-3xl text-bone-muted group-hover:text-bone transition-colors mb-1">{client.name}</h3>
                                    <p className="font-mono text-xs text-bone-muted/50">{client.author}</p>
                                </div>
                                <div className="border-t border-b border-surface py-4 my-2 space-y-2 font-mono text-xs text-bone-muted/70 text-center">
                                    <p>BORN: {client.version}</p>
                                    <p className="text-deep-blood group-hover:text-blood transition-colors">DIED: {client.deathDate}</p>
                                    <p>CAUSE: {client.deathNote}</p>
                                </div>
                                <div className="mt-auto flex justify-center">
                                    <button onClick={(e) => { e.stopPropagation(); handleDirectDownload(client.downloadUrl, client.name + ".dll"); }} className="bg-transparent border border-bone-muted/30 text-bone-muted/50 hover:text-bone hover:border-bone px-6 py-2 text-xs font-mono flex items-center gap-2 transition-all"><Code size={14} /> [EXHUME ARCHIVE]</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const InjectorPage = () => {
             return (
                <div className="pt-24 pb-20 px-4 max-w-4xl mx-auto min-h-screen font-mono">
                    <div className="text-center mb-12">
                         <h2 className="font-gothic text-5xl text-blood mb-4 glitch-text" data-text="ACCESS THE MAINFRAME">ACCESS THE MAINFRAME</h2>
                         <div className="h-px w-24 bg-blood mx-auto mb-4"></div>
                         <p className="text-bone-muted text-sm">// TOOLS_REQUIRED: JIAYI_LAUNCHER.EXE <br/>// PROTOCOL: INJECTION & VERSION_OVERRIDE</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-surface/80 border border-deep-blood/30 p-6 relative overflow-hidden group">
                             <div className="absolute -right-4 -top-4 opacity-10 group-hover:opacity-20 transition-opacity"><Zap size={120} /></div>
                             <h3 className="font-sans font-bold text-3xl text-bone mb-4 flex items-center gap-2"><TerminalIcon className="text-blood" /> JIAYI LAUNCHER</h3>
                             <p className="text-bone-muted text-sm mb-6 leading-relaxed">The ultimate multi-tool for Bedrock injection. Supports DLL injection, version switching (downgrade/upgrade), and multi-instance management.</p>
                             <button className="w-full bg-blood text-white py-3 font-bold hover:bg-red-700 transition-all shadow-[0_0_15px_rgba(220,38,38,0.4)] flex justify-center items-center gap-2"><Download size={18} /> DOWNLOAD JIAYI LAUNCHER</button>
                        </div>
                        <div className="bg-surface/80 border border-surface p-6 flex flex-col justify-center items-center text-center">
                            <h3 className="font-sans font-bold text-2xl text-bone-muted mb-6">OPERATIONAL CONTROLS</h3>
                            <div className="mb-6 relative">
                                <Keyboard size={80} className="text-bone-muted opacity-20" />
                                <div className="absolute inset-0 flex items-center justify-center"><span className="font-bold text-3xl text-blood bg-void px-2 border border-blood">INS</span></div>
                            </div>
                            <p className="text-bone text-lg font-bold mb-2">PRESS [INSERT] TO OPEN MENU</p>
                        </div>
                    </div>
                </div>
             );
        };

        const MetaLeaderboard = ({ clients, rankingsData }) => {
            const [category, setCategory] = useState('CPVP');
            const [rankings, setRankings] = useState([]);

            useEffect(() => {
                if(!clients || clients.length === 0) return;
                
                // --- JOIN LOGIC ---
                const filteredRanks = (rankingsData || mockRankingsData).filter(r => r.category === category);
                
                const grouped = {};
                filteredRanks.forEach(r => {
                    if (!grouped[r.rank]) grouped[r.rank] = [];
                    const clientDetails = clients.find(c => c.id === r.client_id);
                    if (clientDetails) {
                        grouped[r.rank].push({ ...clientDetails, note: r.note });
                    }
                });

                const result = Object.keys(grouped)
                    .sort((a, b) => a - b)
                    .map(rank => ({ rank: parseInt(rank), clients: grouped[rank] }));
                
                setRankings(result);
            }, [category, clients, rankingsData]);

            return (
                <div className="pt-24 pb-20 px-4 max-w-4xl mx-auto min-h-screen">
                    <div className="text-center mb-12">
                        <h2 className="font-gothic text-5xl text-blood mb-4 glitch-text" data-text="SEASON 6: THE VOID">SEASON 6: THE VOID</h2>
                    </div>
                    <div className="flex justify-center gap-4 mb-12">
                        <button onClick={() => setCategory('CPVP')} className={`flex items-center gap-2 px-8 py-3 border font-mono font-bold transition-all ${category === 'CPVP' ? 'bg-blood/20 border-blood text-blood shadow-[0_0_20px_rgba(220,38,38,0.4)]' : 'bg-surface border-surface text-bone-muted hover:border-bone-muted'}`}><Gem size={18} /> CPVP (CRYSTAL)</button>
                        <button onClick={() => setCategory('SPVP')} className={`flex items-center gap-2 px-8 py-3 border font-mono font-bold transition-all ${category === 'SPVP' ? 'bg-blood/20 border-blood text-blood shadow-[0_0_20px_rgba(220,38,38,0.4)]' : 'bg-surface border-surface text-bone-muted hover:border-bone-muted'}`}><Sword size={18} /> SPVP (SWORD)</button>
                    </div>
                    
                    <div className="space-y-4">
                        {rankings.map((tier, index) => (
                            <div key={tier.rank} className="relative group">
                                <div className={`absolute -left-3 md:-left-6 top-1/2 -translate-y-1/2 -rotate-90 font-mono font-bold text-xs tracking-widest ${tier.rank === 1 ? 'text-blood' : 'text-bone-muted/50'}`}>RANK_0{tier.rank}</div>
                                <div className={`flex flex-col md:flex-row bg-surface/80 border ${tier.rank === 1 ? 'border-blood/50 shadow-[0_0_15px_rgba(220,38,38,0.15)]' : 'border-surface'} p-6 gap-6 items-center backdrop-blur-sm transition-all hover:bg-surface`}>
                                    <div className="shrink-0"><div className={`w-12 h-12 flex items-center justify-center font-gothic text-3xl ${tier.rank === 1 ? 'text-blood animate-pulse-slow' : 'text-bone-muted'}`}>{tier.rank === 1 ? 'I' : tier.rank === 2 ? 'II' : 'III'}</div></div>
                                    <div className="flex-grow w-full grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {tier.clients.map((client, idx) => (
                                            <div key={idx} className="bg-void/50 border border-white/5 p-4 flex flex-col justify-center relative overflow-hidden group/card hover:border-blood/30 transition-colors">
                                                {tier.clients.length > 1 && (<div className="absolute top-2 right-2 text-[10px] font-mono text-bone-muted bg-surface px-1 border border-white/10">TIED</div>)}
                                                <h4 className="font-sans font-bold text-lg text-bone group-hover/card:text-white transition-colors">{client.name}</h4>
                                                <p className="font-mono text-xs text-bone-muted mt-1 flex items-center gap-2"><span className="w-1 h-1 bg-blood rounded-full"></span>{client.note}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, client }) => {
            if (!isOpen || !client) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
                    <div className="bg-surface border border-deep-blood/50 w-full max-w-md p-6 relative shadow-[0_0_30px_rgba(220,38,38,0.2)]">
                        <button onClick={onClose} className="absolute top-3 right-3 text-bone-muted hover:text-blood"><X size={24} /></button>
                        <div className="text-center mb-6"><Skull size={48} className="mx-auto text-blood mb-4" /><h3 className="font-gothic text-3xl text-bone mb-2">Shadow Protocol</h3></div>
                        <div className="text-center"><p className="mb-2 text-bone">Contact via Discord Ticket:</p><div className="bg-surface border border-bone-muted/20 p-3 text-blood font-bold">ticket_8823_voidwalker</div></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [filter, setFilter] = useState('All');
            const [selectedClient, setSelectedClient] = useState(null);
            const [modalClient, setModalClient] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [clients, setClients] = useState(mockClients);
            const [rankings, setRankings] = useState(mockRankingsData);

            useEffect(() => {
                if (!isMockMode) {
                    // Fetch Clients
                    const fetchClients = async () => {
                        const { data: dbClients } = await supabase.from('clients').select('*');
                        if (dbClients) setClients(dbClients);
                    };
                    // Fetch Rankings
                    const fetchRankings = async () => {
                        const { data: dbRankings } = await supabase.from('meta_rankings').select('*');
                        if (dbRankings) setRankings(dbRankings);
                    };
                    fetchClients();
                    fetchRankings();
                }
            }, []);

            const openModal = (e, client) => { e.stopPropagation(); setModalClient(client); setIsModalOpen(true); };
            const goToDetail = (client) => { setSelectedClient(client); setView('detail'); window.scrollTo(0, 0); };
            const goHome = () => { setView('home'); setSelectedClient(null); };
            const goMeta = (e) => { if(e) e.preventDefault(); setView('meta'); window.scrollTo(0, 0); };
            const goGraveyard = (e) => { if (e) e.preventDefault(); setView('graveyard'); window.scrollTo(0, 0); };
            const goInjector = (e) => { if (e) e.preventDefault(); setView('injector'); window.scrollTo(0, 0); };

            const filteredClients = filter === 'All' ? clients : clients.filter(c => c.type === filter || c.status === filter);

            return (
                <div className="min-h-screen font-sans selection:bg-blood selection:text-white relative overflow-hidden">
                    <div className="fixed inset-0 -z-10 pointer-events-none">
                         <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-deep-blood/20 mix-blend-screen filter blur-[100px] rounded-[30%_70%_70%_30%_/_30%_30%_70%_70%] animate-pulse-slow"></div>
                         <div className="absolute bottom-[10%] right-[-5%] w-[600px] h-[600px] bg-blood/10 mix-blend-screen filter blur-[120px] rounded-[50%_50%_20%_80%_/_25%_65%_35%_75%] animate-pulse-slow" style={{animationDelay: '1s'}}></div>
                         <div className="absolute top-[30%] left-[40%] w-[300px] h-[300px] bg-deep-blood/10 mix-blend-screen filter blur-[80px] rounded-full animate-float"></div>
                    </div>

                    <nav className="fixed top-0 w-full z-40 bg-void/90 backdrop-blur-md border-b border-surface/50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 group cursor-pointer" onClick={goHome}><Skull className="text-blood group-hover:rotate-12 transition-transform" />
                                <span className="font-gothic text-2xl tracking-wider group-hover:text-blood transition-colors">Only-NONE</span>
                            </div>
                            <div className="hidden md:flex gap-8 font-mono text-sm text-bone-muted">
                                <button onClick={goHome} className={`hover:text-blood transition-colors ${view === 'home' ? 'text-blood' : ''}`}>ARMORY</button>
                                <button onClick={goMeta} className={`hover:text-blood transition-colors ${view === 'meta' ? 'text-blood' : ''}`}>THE META</button>
                                <button onClick={goGraveyard} className={`hover:text-blood transition-colors ${view === 'graveyard' ? 'text-blood' : ''}`}>GRAVEYARD</button>
                                <button onClick={goInjector} className={`hover:text-blood transition-colors ${view === 'injector' ? 'text-blood' : ''}`}>INJECTOR</button>
                            </div>
                            <button className="bg-[#5865F2]/10 border border-[#5865F2] px-4 py-1.5 text-xs font-mono text-[#5865F2] hover:bg-[#5865F2] hover:text-white transition-all flex items-center gap-2"><Discord size={16} /> [JOIN DISCORD]</button>
                        </div>
                    </nav>

                    {view === 'home' && (
                        <>
                            <section className="pt-32 pb-20 px-4 flex flex-col items-center justify-center text-center relative">
                                <div className="mb-6 relative"><h1 className="font-gothic text-6xl md:text-8xl glitch-text" data-text="GATE TO THE UNDERWORLD">GATE TO THE UNDERWORLD</h1></div>
                                <p className="font-mono text-bone-muted max-w-2xl text-sm md:text-base mb-8">// SYSTEM.INIT >> The premier hub for CPvP, Utility, and Anarchy clients. <br/>// WARNING >> Proceed at your own risk.</p>
                                <div className="flex flex-wrap gap-4 justify-center">
                                    {['All', 'Utility', 'CPvP', 'Anarchy', 'Archive'].map((cat) => (
                                        <button key={cat} onClick={() => setFilter(cat)} className={`px-6 py-2 font-mono text-sm border transition-all duration-300 ${filter === cat ? 'border-blood text-blood shadow-[0_0_15px_rgba(220,38,38,0.3)] bg-deep-blood/10' : 'border-surface text-bone-muted hover:border-bone-muted'}`}>{cat.toUpperCase()}</button>
                                    ))}
                                </div>
                            </section>
                            <section className="max-w-7xl mx-auto px-4 pb-20">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredClients.map((client) => (
                                        <div key={client.id} onClick={() => goToDetail(client)} className="cursor-pointer group relative bg-surface/80 backdrop-blur-sm border border-surface hover:border-blood transition-all duration-300 p-6 flex flex-col h-full hover:shadow-[0_0_20px_rgba(220,38,38,0.15)] overflow-hidden">
                                            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-1/3 h-1 bg-blood opacity-0 group-hover:opacity-100 transition-opacity shadow-[0_0_10px_#DC2626]"></div>
                                            <div className="flex justify-between items-start mb-4">
                                                <div><h3 className="font-sans font-bold text-2xl text-bone group-hover:text-white transition-colors flex items-center gap-2">{client.name}{client.verified && <CheckCircle size={14} className="text-blood" />}</h3><p className="font-mono text-xs text-bone-muted mt-1">{client.version} â€¢ {client.os}</p></div>
                                                <div className={`px-2 py-1 text-xs font-mono border ${getStatusColor(client.status)}`}>{client.status.toUpperCase()}</div>
                                            </div>
                                            <p className="text-bone-muted text-sm mb-6 flex-grow border-l-2 border-surface pl-3 group-hover:border-blood/50 transition-colors">{client.desc}</p>
                                            <div className="mt-auto pt-4 border-t border-white/5 flex items-center justify-between">
                                                <span className="text-xs font-mono text-gray-600">{client.updated}</span>
                                                {client.status === 'Private' ? (<button onClick={(e) => openModal(e, client)} className="bg-purple-900/20 text-purple-400 border border-purple-900 px-4 py-2 text-sm font-bold font-mono hover:bg-purple-900/40 transition-colors flex items-center gap-2"><Lock size={14} /> CONNECT</button>) : client.status === 'Paid' ? (<button className="bg-blood/10 text-blood border border-blood px-4 py-2 text-sm font-bold font-mono hover:bg-blood hover:text-white transition-all flex items-center gap-2"><Zap size={14} /> PURCHASE</button>) : (<button className="bg-surface text-bone border border-bone-muted px-4 py-2 text-sm font-bold font-mono hover:bg-bone hover:text-black transition-all flex items-center gap-2"><Download size={14} /> DOWNLOAD</button>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </>
                    )}

                    {view === 'meta' && <MetaLeaderboard clients={clients} rankingsData={rankings} />}
                    {view === 'graveyard' && <Graveyard onNavigate={goToDetail} clients={clients} />}
                    {view === 'injector' && <InjectorPage />}

                    {view === 'detail' && selectedClient && (
                        <section className="pt-24 pb-20 px-4 max-w-5xl mx-auto min-h-screen">
                            <button onClick={goHome} className="mb-6 flex items-center gap-2 text-bone-muted hover:text-blood transition-colors font-mono text-sm"><ArrowLeft size={16} /> RETURN TO ARMORY</button>
                            {selectedClient && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className="bg-surface/80 border border-deep-blood/30 p-8 relative overflow-hidden">
                                             <div className="absolute top-0 right-0 p-4 opacity-10"><Skull size={100} /></div>
                                             <div className="flex items-center gap-3 mb-2"><h1 className="font-gothic text-5xl text-white">{selectedClient.name}</h1>{selectedClient.verified && <CheckCircle className="text-blood" size={28} />}</div>
                                             <p className="font-mono text-blood mb-6">{selectedClient.author} // {selectedClient.version}</p>
                                             <div className="h-64 bg-void border border-surface flex items-center justify-center mb-6 text-bone-muted/50 font-mono text-xs">[VIDEO PREVIEW PLACEHOLDER]</div>
                                             <p className="text-bone-muted leading-relaxed mb-6">{selectedClient.desc}</p>
                                             <div className="grid grid-cols-2 gap-4 font-mono text-sm mb-6">
                                                {selectedClient.features.map((feat, i) => (<div key={i} className="flex items-center gap-2 text-bone"><span className="text-blood">></span> {feat}</div>))}
                                             </div>
                                             <div className="flex gap-4 border-t border-surface pt-6">
                                                 {selectedClient.status === 'Private' ? (<button onClick={(e) => openModal(e, selectedClient)} className="flex-1 bg-purple-900/20 text-purple-400 border border-purple-900 py-3 font-bold font-mono hover:bg-purple-900/40 transition-colors flex justify-center items-center gap-2"><Lock size={18} /> REQUEST ACCESS</button>) : selectedClient.status === 'Archive' ? (<button className="flex-1 bg-surface border border-deep-blood text-blood py-3 font-bold font-mono hover:bg-deep-blood/20 transition-all flex justify-center items-center gap-2"><Code size={18} /> EXHUME (DOWNLOAD)</button>) : (<button className="flex-1 bg-blood text-white py-3 font-bold font-mono hover:bg-red-700 transition-all shadow-[0_0_15px_rgba(220,38,38,0.4)] flex justify-center items-center gap-2"><Download size={18} /> {selectedClient.status === 'Paid' ? 'PURCHASE NOW' : 'DOWNLOAD NOW'}</button>)}
                                                 
                                                 {selectedClient.configUrl && (
                                                     <button onClick={() => handleDirectDownload(selectedClient.configUrl, selectedClient.name + ".cfg")} className="flex-none bg-surface border border-bone-muted text-bone-muted hover:border-white hover:text-white px-4 transition-all flex items-center gap-2" title="Download Official Config">
                                                         <FileCog size={18} /> CONFIG
                                                     </button>
                                                 )}
                                             </div>
                                        </div>
                                        <CommentSection clientId={selectedClient.id} />
                                    </div>
                                    <div className="space-y-6">
                                        <div className="bg-surface border border-surface p-6">
                                            <h3 className="font-mono text-bone-muted text-xs mb-4 uppercase tracking-widest">TECHNICAL_DATA</h3>
                                            <div className="space-y-3 font-mono text-sm">
                                                <div className="flex justify-between border-b border-surface pb-2"><span className="text-bone-muted">OS</span><span className="text-bone">{selectedClient.os}</span></div>
                                                <div className="flex justify-between border-b border-surface pb-2"><span className="text-bone-muted">TYPE</span><span className="text-bone">{selectedClient.type}</span></div>
                                                <div className="flex justify-between border-b border-surface pb-2"><span className="text-bone-muted">UPDATED</span><span className="text-bone">{selectedClient.updated}</span></div>
                                                {selectedClient.deathDate && (<div className="flex justify-between border-t border-deep-blood/30 pt-2 mt-2 text-deep-blood"><span>STATUS</span><span>DECEASED ({selectedClient.deathDate})</span></div>)}
                                            </div>
                                            <RatingSystem clientId={selectedClient.id} />
                                        </div>
                                    </div>
                                </div>
                            )}
                        </section>
                    )}

                    <footer className="border-t border-surface bg-void py-8 mt-12 text-center font-mono text-xs text-bone-muted relative z-10">
                        <p className="mb-2">ONLY-NONE PROJECT Â© 2025</p>
                        <p className="opacity-50">BUILT IN THE SHADOWS OF KL</p>
                    </footer>
                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} client={modalClient} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
